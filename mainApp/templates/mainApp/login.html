{% extends 'layout/basic.html' %}
{% block title %}
Авторизация
{% endblock %}
{% block content %}
    <div class="card mb-3 border-0 shadow w-50" style="margin-top: 16%; margin-left: 20%">
        <div class="card-body">
            <div class="card-title nth-card-title p-3">
                <h3>Авторизация на сайте</h3>
            </div>
            <form method="post" action="{% url 'login' %}">
                {% csrf_token %}
                {{ form.as_p }}
                <div class="d-grid gap-2 d-md-block mt-2 p-2">
                <button type="submit" class="btn btn-dark">Войти</button>
             </div>
            </form>
        </div>
    </div>
{% endblock %}
