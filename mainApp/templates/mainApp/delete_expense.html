{% extends 'layout/basic.html' %}
{% block title %}
Удаление расхода
{% endblock %}
{% block content %}
<h2>Удаление расхода</h2>
    <p>Вы уверены, что хотите удалить этот расход "?</p>

    <form action="{% url 'delete_expense' object.id %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Удалить">
        <a href="{% url 'expenses' %}">Отмена</a>
    </form>
{% endblock %}
